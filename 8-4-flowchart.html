<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>연구의 핵심 매개 경로</title>
    <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css" />
    <style>
        body {
            font-family: 'Pretendard', sans-serif;
            background-color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 1em;
            box-sizing: border-box;
            margin: 0;
            min-height: 100vh;
        }
        .flowchart-container {
            text-align: center;
            width: 100%;
            max-width: 480px;
        }
        .flowchart-box {
            background-color: #c5e6f3; /* 연한 파란색 배경 */
            color: #333; /* 어두운 글씨색 */
            padding: 18px 25px;
            border-radius: 12px;
            font-size: 1.15em;
            font-weight: bold;
            box-shadow: 0 4px 6px rgba(0,0,0,0.05);
            line-height: 1.4;
            word-break: keep-all;
        }
        .flowchart-box .subtitle {
            display: block;
            font-size: 0.75em;
            font-weight: normal;
            margin-top: 5px;
            line-height: 1.3;
        }
        .flowchart-arrow {
            font-size: 2.2em;
            color: #a0aec0; /* 회색 화살표 */
            margin: 12px 0;
            font-weight: bold;
        }
        @media (max-width: 768px) {
            .flowchart-box {
                padding: 15px 20px;
                font-size: 1em;
            }
            .flowchart-box .subtitle {
                font-size: 0.7em;
            }
            .flowchart-arrow {
                font-size: 1.8em;
                margin: 10px 0;
            }
        }
    </style>
</head>
<body>
    <div class="flowchart-container">
        <div class="flowchart-box">
            사회감성적 역량의 AI 사용
        </div>
        <div class="flowchart-arrow">↓</div>
        <div class="flowchart-box">
            AI에 대한 마음 인식 증가
            <span class="subtitle">(AI를 감정을 가진 존재로 인식)</span>
        </div>
        <div class="flowchart-arrow">↓</div>
        <div class="flowchart-box">
            동화 기반 탈인간화
            <span class="subtitle">(인간에 대한 인식 기준 하향)</span>
        </div>
        <div class="flowchart-arrow">↓</div>
        <div class="flowchart-box">
            직원에 대한 비인간적 대우 및 부정적 행동 증가
        </div>
    </div>
</body>
</html>
