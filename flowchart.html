<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>명품 반응 도식</title>
    <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css" />
    <style>
        body { 
            font-family: 'Pretendard', sans-serif; 
            margin: 0; 
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .chart-container {
            width: 100%;
            max-width: 700px;
            margin: 0 auto;
            padding: 10px;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <div class="chart-container">
        <table role="presentation" width="100%" cellpadding="0" cellspacing="0" style="color: #333333; text-align: center;">
             <tr>
                 <td align="center" colspan="3">
                     <table role="presentation" border="0" cellpadding="12" cellspacing="0" style="background-color: #f0f6fc; border-radius: 8px; border: 1px solid #c5d9ed;">
                         <tr>
                             <td style="font-weight: bold; font-family: 'Pretendard', sans-serif;">SNS 명품 게시물</td>
                         </tr>
                     </table>
                 </td>
             </tr>
             <tr>
                 <td colspan="3" align="center" style="padding: 15px 0; font-size: 24px; color: #cccccc;">↓</td>
             </tr>
             <tr>
                 <td width="48%" valign="top">
                     <table role="presentation" width="100%" cellpadding="12" cellspacing="0" style="background-color: #f0f6fc; border: 1px solid #c5d9ed; border-radius: 8px; height: 100%;">
                         <tr><td align="center" style="font-weight: bold; font-family: 'Pretendard', sans-serif;">“진심으로 좋아서 올렸구나!”</td></tr>
                         <tr><td align="center" style="font-size: 14px; color: #555; font-family: 'Pretendard', sans-serif;">(내재적 동기)</td></tr>
                     </table>
                 </td>
                 <td width="4%"></td>
                 <td width="48%" valign="top">
                     <table role="presentation" width="100%" cellpadding="12" cellspacing="0" style="background-color: #f0f6fc; border: 1px solid #c5d9ed; border-radius: 8px; height: 100%;">
                         <tr><td align="center" style="font-weight: bold; font-family: 'Pretendard', sans-serif;">“과시하려고 올렸구나!”</td></tr>
                         <tr><td align="center" style="font-size: 14px; color: #555; font-family: 'Pretendard', sans-serif;">(외재적 동기)</td></tr>
                     </table>
                 </td>
             </tr>
             <tr>
                 <td style="padding: 15px 0; font-size: 24px; color: #cccccc;">↓</td>
                 <td></td>
                 <td style="padding: 15px 0; font-size: 24px; color: #cccccc;">↓</td>
             </tr>
              <tr>
                 <td width="48%" valign="top">
                     <table role="presentation" width="100%" cellpadding="12" cellspacing="0" style="background-color: #ffffff; border: 1px solid #c5d9ed; border-radius: 8px; height: 100%;">
                         <tr><td align="center" style="font-weight: bold; color: #005a9c; font-family: 'Pretendard', sans-serif;">👍 호감도 상승</td></tr>
                         <tr><td align="center" style="font-size: 14px; color: #555; font-family: 'Pretendard', sans-serif;">(긍정적 영향)</td></tr>
                     </table>
                 </td>
                 <td width="4%"></td>
                 <td width="48%" valign="top">
                     <table role="presentation" width="100%" cellpadding="12" cellspacing="0" style="background-color: #ffffff; border: 1px solid #c5d9ed; border-radius: 8px; height: 100%;">
                         <tr><td align="center" style="font-weight: bold; color: #d9534f; font-family: 'Pretendard', sans-serif;">👎 비호감도 상승</td></tr>
                         <tr><td align="center" style="font-size: 14px; color: #555; font-family: 'Pretendard', sans-serif;">(부정적 영향)</td></tr>
                     </table>
                 </td>
             </tr>
         </table>
    </div>
</body>
</html>
