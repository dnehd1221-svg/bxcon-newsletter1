<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI 경험 속성 중요도</title>
    <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css" />
    <style>
        body {
            font-family: 'Pretendard', sans-serif;
            margin: 0;
            padding: 2em;
            box-sizing: border-box;
            background-color: #ffffff; /* 확인을 위해 흰색 배경 유지, 필요시 transparent로 변경 */
        }
        /* [수정] 차트 프레임(테두리, 배경 등) 제거 */
        .chart-wrapper {
            width: 100%;
            max-width: 600px;
            background-color: transparent; /* 배경 투명 */
            padding: 0; /* 패딩 제거 */
            border: none; /* 테두리 제거 */
            box-shadow: none; /* 그림자 제거 */
            box-sizing: border-box;
            margin: 0 auto; /* 중앙 정렬 유지 */
        }
        .bar-chart-main-area {
            height: 250px;
            width: 100%;
            border-bottom: 2px solid #D1D5DB;
        }
        .bar-chart-bar-wrapper {
            width: 33.33%;
            height: 100%;
            text-align: center;
            vertical-align: bottom;
            padding: 0 10px;
        }
        .bar-value {
            font-size: 1.2em;
            font-weight: bold;
            color: #333333;
            padding-bottom: 8px;
        }
        .bar {
            border-radius: 4px 4px 0 0;
        }
        .x-axis-label {
            padding-top: 10px;
            font-weight: bold;
            color: #333333;
            font-size: 1.1em;
        }
    </style>
</head>
<body>
    <div class="chart-wrapper">
        <table class="bar-chart-main-area" cellpadding="0" cellspacing="0" width="100%">
            <tr style="height: 100%;">
                <td class="bar-chart-bar-wrapper">
                    <div class="bar-value">47.79%</div>
                    <div class="bar" style="height: 100%; background-color: #58b4d8;"></div>
                </td>
                <td class="bar-chart-bar-wrapper">
                    <div class="bar-value">30.13%</div>
                    <div class="bar" style="height: 63%; background-color: #a0d3e9;"></div>
                </td>
                <td class="bar-chart-bar-wrapper">
                    <div class="bar-value">22.08%</div>
                    <div class="bar" style="height: 46%; background-color: #c5e6f3;"></div>
                </td>
            </tr>
        </table>
        <table style="width: 100%;" cellpadding="0" cellspacing="0">
             <tr>
                <td class="x-axis-label" style="width: 33.33%; text-align: center;">제품 추천</td>
                <td class="x-axis-label" style="width: 33.33%; text-align: center;">분석</td>
                <td class="x-axis-label" style="width: 33.33%; text-align: center;">제공 정보 결과</td>
            </tr>
        </table>
    </div>
</body>
</html>
