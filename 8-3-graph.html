<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI 경험 속성 중요도</title>
    <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css" />
    <style>
        body {
            font-family: 'Pretendard', sans-serif;
            margin: 0;
            padding: 0;
            background-color: transparent;
        }
        .chart-wrapper {
            max-width: 600px;
            margin: 0 auto;
        }
        .bar-chart-main-area {
            width: 100%;
            height: 280px; /* 전체 높이 = 숫자 영역(30px) + 막대 영역(250px) */
            border-bottom: 2px solid #D1D5DB;
        }
        .bar-chart-cell {
            width: 33.33%;
            vertical-align: bottom;
            text-align: center;
        }
        .bar-value {
            font-size: 1.2em;
            font-weight: bold;
            color: #333333;
            line-height: 1;
            padding-bottom: 8px; /* 숫자와 막대 사이 간격 */
        }
        .bar {
            border-radius: 4px 4px 0 0;
            width: 60%; /* 막대 너비 */
            margin: 0 auto; /* 막대 중앙 정렬 */
        }
        .x-axis-label {
            padding-top: 10px;
            font-weight: bold;
            color: #333333;
            font-size: 1.1em;
        }
    </style>
</head>
<body>
    <div class="chart-wrapper">
        <table class="bar-chart-main-area" cellpadding="0" cellspacing="0" width="100%">
            <tr style="height: 100%;">
                <td class="bar-chart-cell">
                    <div class="bar-value">47.79%</div>
                    <div class="bar" style="height: 250px; background-color: #58b4d8;"></div>
                </td>
                <td class="bar-chart-cell">
                    <div class="bar-value">30.13%</div>
                    <div class="bar" style="height: 158px; background-color: #a0d3e9;"></div>
                </td>
                <td class="bar-chart-cell">
                    <div class="bar-value">22.08%</div>
                    <div class="bar" style="height: 115px; background-color: #c5e6f3;"></div>
                </td>
            </tr>
        </table>
        <table style="width: 100%;" cellpadding="0" cellspacing="0">
             <tr>
                <td class="x-axis-label" style="width: 33.33%; text-align: center;">제품 추천</td>
                <td class="x-axis-label" style="width: 33.33%; text-align: center;">분석</td>
                <td class="x-axis-label" style="width: 33.33%; text-align: center;">제공 정보 결과</td>
            </tr>
        </table>
    </div>
</body>
</html>
