<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>인간 vs AI 디자인 요소 비교 그래프</title>
    <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css" />
    <style>
        body {
            font-family: 'Pretendard', sans-serif;
            background-color: #f4f7f9;
            color: #333;
            margin: 0;
            padding: 2em;
        }
        .chart-container {
            max-width: 1200px;
            margin: 0 auto;
            background-color: #ffffff;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            padding: 2em;
            box-shadow: 0 4px 6px rgba(0,0,0,0.05);
        }
        .legend-container {
            display: flex;
            justify-content: center;
            gap: 1.5em;
            margin-top: 2.5em; /* [수정] 상단 여백으로 변경 */
        }
        .legend-item {
            display: flex;
            align-items: center;
            gap: 0.5em;
            font-size: 1em;
        }
        .legend-color-box {
            width: 16px;
            height: 16px;
            border-radius: 4px;
        }
        .chart-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 2.5em 2em; /* 세로, 가로 간격 */
            position: relative;
            border-left: 1px solid #ccc;
            padding-left: 30px; /* Y축 라벨 공간 */
        }
        .y-axis-labels {
            position: absolute;
            left: 0;
            top: 0;
            bottom: 0;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            font-size: 0.9em;
            color: #888;
        }
        .chart-group {
            text-align: center;
        }
        .bars-wrapper {
            height: 250px;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: flex-end;
            gap: 15%;
            border-bottom: 1px solid #ccc;
            margin-bottom: 0.5em;
        }
        .bar {
            width: 30%;
            border-radius: 4px 4px 0 0;
            animation: grow 1s ease-out forwards;
            transform-origin: bottom;
            position: relative;
        }
        .bar.human { background-color: #58b4d8; }
        .bar.ai { background-color: #c5e6f3; }
        .bar-value {
            position: absolute;
            top: -22px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 0.9em;
            font-weight: bold;
            color: #333;
        }
        .x-axis-label {
            font-size: 1em;
            font-weight: 500;
        }

        @keyframes grow {
            from { transform: scaleY(0); }
            to { transform: scaleY(1); }
        }

        /* 모바일 반응형 스타일 */
        @media (max-width: 800px) {
            body { padding: 1em; }
            .chart-container { padding: 1.5em; }
            .chart-grid {
                grid-template-columns: repeat(2, 1fr); /* 2열로 변경 */
            }
        }
        @media (max-width: 500px) {
            .chart-grid {
                grid-template-columns: 1fr; /* 1열로 변경 */
            }
        }
    </style>
</head>
<body>

    <div class="chart-container">
        <div class="chart-grid">
            <div class="y-axis-labels"><span>7</span><span>0</span></div>
            
            <div class="chart-group">
                <div class="bars-wrapper">
                    <div class="bar human" style="height: calc(4.41 / 7 * 100%);"><span class="bar-value">4.41</span></div>
                    <div class="bar ai" style="height: calc(3.74 / 7 * 100%);"><span class="bar-value">3.74</span></div>
                </div>
                <div class="x-axis-label">구매 의도</div>
            </div>

            <div class="chart-group">
                <div class="bars-wrapper">
                    <div class="bar human" style="height: calc(5.25 / 7 * 100%);"><span class="bar-value">5.25</span></div>
                    <div class="bar ai" style="height: calc(4.58 / 7 * 100%);"><span class="bar-value">4.58</span></div>
                </div>
                <div class="x-axis-label">브랜드 태도</div>
            </div>

            <div class="chart-group">
                <div class="bars-wrapper">
                    <div class="bar human" style="height: calc(5.74 / 7 * 100%);"><span class="bar-value">5.74</span></div>
                    <div class="bar ai" style="height: calc(4.82 / 7 * 100%);"><span class="bar-value">4.82</span></div>
                </div>
                <div class="x-axis-label">제품 태도</div>
            </div>

            <div class="chart-group">
                <div class="bars-wrapper">
                    <div class="bar human" style="height: calc(5.97 / 7 * 100%);"><span class="bar-value">5.97</span></div>
                    <div class="bar ai" style="height: calc(1.65 / 7 * 100%);"><span class="bar-value">1.65</span></div>
                </div>
                <div class="x-axis-label">경험</div>
            </div>

            <div class="chart-group">
                <div class="bars-wrapper">
                    <div class="bar human" style="height: calc(6.03 / 7 * 100%);"><span class="bar-value">6.03</span></div>
                    <div class="bar ai" style="height: calc(3.45 / 7 * 100%);"><span class="bar-value">3.45</span></div>
                </div>
                <div class="x-axis-label">행위주체성</div>
            </div>

            <div class="chart-group">
                <div class="bars-wrapper">
                    <div class="bar human" style="height: calc(6.31 / 7 * 100%);"><span class="bar-value">6.31</span></div>
                    <div class="bar ai" style="height: calc(4.67 / 7 * 100%);"><span class="bar-value">4.67</span></div>
                </div>
                <div class="x-axis-label">디자인 전문성 인식</div>
            </div>
        </div>
        
        <div class="legend-container">
            <div class="legend-item">
                <div class="legend-color-box" style="background-color: #58b4d8;"></div> 인간
            </div>
            <div class="legend-item">
                <div class="legend-color-box" style="background-color: #c5e6f3;"></div> AI
            </div>
        </div>
    </div>

</body>
</html>
