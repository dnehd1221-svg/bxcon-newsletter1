<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI 능력 수준에 따른 인간성 인식 변화</title>
    <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css" />
    <style>
        body {
            font-family: 'Pretendard', sans-serif;
            margin: 0;
            padding: 2em;
            box-sizing: border-box;
            background-color: #ffffff;
        }
        .chart-wrapper {
            max-width: 600px;
            margin: 0 auto;
        }
        .legend-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 25px;
            font-size: 0.9em;
            color: #333;
        }
        .legend-item {
            display: flex;
            align-items: center;
        }
        .legend-color-box {
            width: 14px;
            height: 14px;
            margin-right: 8px;
        }
        .bar-chart-main-area {
            width: 100%;
            height: 300px;
            border-bottom: 2px solid #333;
            display: flex;
            justify-content: space-around;
        }
        .category-group {
            width: 45%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: flex-end;
            /* [수정] 막대 사이 간격 제거 */
            /* gap: 15%; */
        }
        .bar {
            width: 50%; /* [수정] 너비를 50%로 조정하여 붙임 */
            border-radius: 4px 4px 0 0;
            position: relative;
        }
        .bar-value {
            position: absolute;
            top: -25px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 1.1em;
            font-weight: bold;
            color: #333;
        }
        .x-axis-label-container {
            display: flex;
            justify-content: space-around;
            padding-top: 10px;
        }
        .x-axis-label {
            font-size: 1em;
            font-weight: bold;
            color: #333;
            width: 50%;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="chart-wrapper">
        <div class="legend-container">
            <div class="legend-item">
                <div class="legend-color-box" style="background-color: #58b4d8;"></div>
                높은 사회감성적 수준의 AI
            </div>
            <div class="legend-item">
                <div class="legend-color-box" style="background-color: #c5e6f3;"></div>
                낮은 사회감성적 수준의 AI
            </div>
        </div>

        <div class="bar-chart-main-area">
            <div class="category-group">
                <div class="bar" style="height: 80%; background-color: #58b4d8;">
                    <div class="bar-value">3.32</div>
                </div>
                <div class="bar" style="height: 70%; background-color: #c5e6f3;">
                    <div class="bar-value">2.99</div>
                </div>
            </div>
            <div class="category-group">
                <div class="bar" style="height: 60%; background-color: #58b4d8;">
                    <div class="bar-value">2.83</div>
                </div>
                <div class="bar" style="height: 75%; background-color: #c5e6f3;">
                    <div class="bar-value">3.16</div>
                </div>
            </div>
        </div>
        <div class="x-axis-label-container">
            <div class="x-axis-label">인간과 유사한 능력</div>
            <div class="x-axis-label">초인적인 능력</div>
        </div>
    </div>
</body>
</html>
