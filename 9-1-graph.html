<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>막대 그래프</title>
    <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css" />
    <style>
        body {
            font-family: 'Pretendard', sans-serif;
            background-color: #ffffff;
            margin: 0;
            padding: 1em;
        }
        .chart-wrapper {
             margin: 0;
        }
        .bar-chart-container {
            width: 100%;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            padding: 20px;
            box-sizing: border-box;
            font-family: 'Pretendard', sans-serif;
        }
        .bar-chart-legend {
            text-align: right;
            padding-bottom: 20px;
            font-size: 14px;
            color: #000000;
        }
        .bar-chart-legend-item {
            display: inline-block;
            margin-left: 15px;
        }
        .bar-chart-legend-box {
            width: 14px;
            height: 14px;
            display: inline-block;
            vertical-align: middle;
            margin-right: 5px;
        }
        .bar-chart-main-area {
            height: 300px;
            width: 100%;
            border-left: 2px solid #aaaaaa;
            border-bottom: 2px solid #aaaaaa;
            font-size: 14px;
            text-align: center;
        }
        .bar-chart-y-label {
            font-size: 14px; 
            font-weight: bold;
            padding-bottom: 5px;
            color: #000000;
        }
        .bar-chart-bar-wrapper {
            width: 33.33%;
            height: 100%;
            text-align: center;
        }
        .bar-chart-bar {
            width: 45%;
            display: inline-block;
        }
    </style>
</head>
<body>
    <div class="chart-wrapper">
        <table class="bar-chart-container" cellpadding="0" cellspacing="0">
            <tr>
                <td class="bar-chart-legend">
                    <div class="bar-chart-legend-item">
                        <div class="bar-chart-legend-box" style="background-color: #58b4d8;"></div>전문가
                    </div>
                    <div class="bar-chart-legend-item">
                        <div class="bar-chart-legend-box" style="background-color: #c5e6f3;"></div>비전문가
                    </div>
                </td>
            </tr>
            <tr>
                <td class="bar-chart-y-label" align="left">기대 수준</td>
            </tr>
            <tr>
                <td>
                    <table class="bar-chart-main-area" cellpadding="0" cellspacing="0">
                        <tr style="height: 100%;">
                            <td class="bar-chart-bar-wrapper" valign="bottom">
                                <table cellpadding="0" cellspacing="0" style="width: 80%; max-width: 100px; margin: 0 auto;"><tr>
                                    <td valign="bottom" class="bar-chart-bar"><table width="100%" cellpadding="0" cellspacing="0"><tr><td height="270" bgcolor="#58b4d8" style="border-radius: 4px 4px 0 0;"></td></tr></table></td>
                                    <td valign="bottom" class="bar-chart-bar"><table width="100%" cellpadding="0" cellspacing="0"><tr><td height="75" bgcolor="#c5e6f3" style="border-radius: 4px 4px 0 0;"></td></tr></table></td>
                                </tr></table>
                            </td>
                            <td class="bar-chart-bar-wrapper" valign="bottom">
                                <table cellpadding="0" cellspacing="0" style="width: 80%; max-width: 100px; margin: 0 auto;"><tr>
                                    <td valign="bottom" class="bar-chart-bar"><table width="100%" cellpadding="0" cellspacing="0"><tr><td height="75" bgcolor="#58b4d8" style="border-radius: 4px 4px 0 0;"></td></tr></table></td>
                                    <td valign="bottom" class="bar-chart-bar"><table width="100%" cellpadding="0" cellspacing="0"><tr><td height="270" bgcolor="#c5e6f3" style="border-radius: 4px 4px 0 0;"></td></tr></table></td>
                                </tr></table>
                            </td>
                            <td class="bar-chart-bar-wrapper" valign="bottom">
                                <table cellpadding="0" cellspacing="0" style="width: 80%; max-width: 100px; margin: 0 auto;"><tr>
                                    <td valign="bottom" class="bar-chart-bar"><table width="100%" cellpadding="0" cellspacing="0"><tr><td height="180" bgcolor="#58b4d8" style="border-radius: 4px 4px 0 0;"></td></tr></table></td>
                                    <td valign="bottom" class="bar-chart-bar"><table width="100%" cellpadding="0" cellspacing="0"><tr><td height="180" bgcolor="#c5e6f3" style="border-radius: 4px 4px 0 0;"></td></tr></table></td>
                                </tr></table>
                            </td>
                        </tr>
                    </table>
                    <table style="width: 100%;" cellpadding="0" cellspacing="0">
                         <tr>
                            <td style="width: 33.33%; text-align: center; padding-top: 5px; font-weight: bold; color: #000000;">기술적 기대</td>
                            <td style="width: 33.33%; text-align: center; padding-top: 5px; font-weight: bold; color: #000000;">의인화 기대</td>
                            <td style="width: 33.33%; text-align: center; padding-top: 5px; font-weight: bold; color: #000000;">윤리적 기대</td>
                        </tr>
                    </table>
                </td>
            </tr>
        </table>
    </div>
</body>
</html>
