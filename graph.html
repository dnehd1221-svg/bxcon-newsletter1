<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>명품 소비 그래프</title>
    <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css" />
    <style>
        body { 
            font-family: 'Pretendard', sans-serif; 
            margin: 0; 
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .chart-container {
            width: 100%;
            max-width: 700px; /* 최대 너비 설정 */
            margin: 0 auto;
            padding: 10px;
            box-sizing: border-box; /* 패딩이 너비에 포함되도록 설정 */
        }
    </style>
</head>
<body>
    <div class="chart-container">
        <table role="presentation" width="100%" cellpadding="0" cellspacing="0" style="color: #333333;">
            <tr>
                <td align="center">
                    <table role="presentation" width="100%" cellpadding="0" cellspacing="0">
                        <tr>
                            <td width="50%" valign="bottom" align="center">
                                <table role="presentation" cellpadding="0" cellspacing="0" width="90%">
                                    <tr>
                                        <td width="50%" valign="bottom" align="center" style="padding: 0 5px;">
                                            <p style="margin-bottom: 5px; font-weight: bold; font-size: 20px; color: #333;">5.12</p>
                                            <table role="presentation" border="0" cellpadding="0" cellspacing="0" width="100%"><tr><td height="192" bgcolor="#59b5e1" style="border-radius: 4px 4px 0 0;"></td></tr></table>
                                        </td>
                                        <td width="50%" valign="bottom" align="center" style="padding: 0 5px;">
                                            <p style="margin-bottom: 5px; font-weight: bold; font-size: 20px; color: #333;">4.56</p>
                                            <table role="presentation" border="0" cellpadding="0" cellspacing="0" width="100%"><tr><td height="171" bgcolor="#d9d9d9" style="border-radius: 4px 4px 0 0;"></td></tr></table>
                                        </td>
                                    </tr>
                                </table>
                            </td>
                            <td width="50%" valign="bottom" align="center">
                                <table role="presentation" cellpadding="0" cellspacing="0" width="90%">
                                    <tr>
                                        <td width="50%" valign="bottom" align="center" style="padding: 0 5px;">
                                            <p style="margin-bottom: 5px; font-weight: bold; font-size: 20px; color: #333;">5.32</p>
                                            <table role="presentation" border="0" cellpadding="0" cellspacing="0" width="100%"><tr><td height="200" bgcolor="#59b5e1" style="border-radius: 4px 4px 0 0;"></td></tr></table>
                                        </td>
                                        <td width="50%" valign="bottom" align="center" style="padding: 0 5px;">
                                            <p style="margin-bottom: 5px; font-weight: bold; font-size: 20px; color: #333;">4.37</p>
                                            <table role="presentation" border="0" cellpadding="0" cellspacing="0" width="100%"><tr><td height="164" bgcolor="#d9d9d9" style="border-radius: 4px 4px 0 0;"></td></tr></table>
                                        </td>
                                    </tr>
                                </table>
                            </td>
                        </tr>
                        <tr>
                            <td colspan="2" style="border-bottom: 2px solid #aaaaaa; font-size: 1px; line-height: 1px;">&nbsp;</td>
                        </tr>
                        <tr>
                            <td align="center" style="padding-top: 10px; font-weight: bold; font-family: 'Pretendard', sans-serif;">내재적 동기</td>
                            <td align="center" style="padding-top: 10px; font-weight: bold; font-family: 'Pretendard', sans-serif;">외재적 동기</td>
                        </tr>
                        <tr>
                            <td colspan="2" align="center" style="padding-top: 25px;">
                                <table role="presentation" cellpadding="0" cellspacing="0">
                                    <tr>
                                        <td align="center" style="font-size: 14px; font-family: 'Pretendard', sans-serif;">
                                            <div style="width: 14px; height: 14px; background-color: #59b5e1; display: inline-block; vertical-align: middle; margin-right: 5px;"></div> 명품 게시물
                                        </td>
                                        <td style="width: 20px;"></td>
                                        <td align="center" style="font-size: 14px; font-family: 'Pretendard', sans-serif;">
                                            <div style="width: 14px; height: 14px; background-color: #d9d9d9; display: inline-block; vertical-align: middle; margin-right: 5px;"></div> 비명품 게시물
                                        </td>
                                        <td style="width: 20px;"></td>
                                        <td align="right" style="font-size: 14px; color: #888888; font-family: 'Pretendard', sans-serif;">단위: 점 (7점 척도)</td>
                                    </tr>
                                </table>
                            </td>
                        </tr>
                    </table>
                </td>
            </tr>
        </table>
    </div>
</body>
</html>
