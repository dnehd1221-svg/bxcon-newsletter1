<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI 경험이 소비자 행동에 미치는 영향</title>
    <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css" />
    <style>
        body {
            font-family: 'Pretendard', sans-serif;
            background-color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 2em;
            box-sizing: border-box;
        }
        .flowchart-container {
            text-align: center;
            width: 100%;
            max-width: 450px;
        }
        .flowchart-box {
            background-color: #3b82f6; /* 파란색 배경 */
            color: white;
            padding: 20px 25px;
            border-radius: 12px;
            font-size: 1.2em; /* [수정] 기본 글자 크기 조정 */
            font-weight: bold;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            line-height: 1.4;
        }
        /* [추가] 괄호 안 글씨 스타일 */
        .flowchart-box .subtitle {
            display: block;
            font-size: 0.7em; /* 글자 크기 줄임 */
            font-weight: normal;
            margin-top: 5px;
        }
        .flowchart-arrow {
            font-size: 2.5em;
            color: #3b82f6;
            margin: 15px 0;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="flowchart-container">
        <div class="flowchart-box">
            독립적 자아해석
            <span class="subtitle">(소비자 특성)</span>
        </div>
        <div class="flowchart-arrow">↓</div>
        <div class="flowchart-box">
            AI 기반 경험
            <span class="subtitle">(쾌락/인지 가치)</span>
        </div>
        <div class="flowchart-arrow">↓</div>
        <div class="flowchart-box">
            유사성 회피 & 지불 의향
            <span class="subtitle">(소비자 행동)</span>
        </div>
    </div>
</body>
</html>
